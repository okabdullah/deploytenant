<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
    }

    .login-container {
      position: relative;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }

    .login-header {
      text-align: center;
    }

    .login-header img {
      width: 75px;
    }

    #error-message {
      display: none;
    }
    
     #success-message {
      display: none;
    }
    
    #reset-div {
      display: none;
    }
  </style>
<body>
  <div class="login-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
      <div class="login-header">
        <img src="https://jwt.io/img/pic_logo.svg"/>
        <h3>Welcome</h3>
        <h5 id ="taskheader">PLEASE LOG IN</h5>
      </div>
      <div id="success-message" class="alert alert-success"></div>
      <div id="error-message" class="alert alert-danger"></div>
      <form onsubmit="return false;" method="post">
        <div class="form-group">
         <label for="name">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email">
        </div>
        <div class="form-group" id="login-div">
          <label for="name">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password">
        </div>
         <div class="form-group">
         <label for="name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Enter your First Name">
        </div>
        <div class="form-group" id="login-div">
          <label for="name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Enter your Last Name">
        </div>
        <div class="form-group" id="pwd-div">
        <button
          type="submit"
          id="btn-login"
          class="btn btn-primary btn-block">
            Log In
        </button>
        <button
          type="button"
          id="btn-signup"
          class="btn btn-default btn-block">
            Sign Up
        </button>
        <button
          type="button"
          id="btn-pwdreset"
          class="btn btn-default btn-block">
            Forgot your password?
        </button>
        <hr>
        <button
          type="button"
          id="btn-google"
          class="btn btn-default btn-danger btn-block">
            Log In with Google
        </button>
          <hr>
        <button
          type="button"
          id="btn-twitter"
          class="btn btn-default btn-danger btn-block">
            Log In with Twitter
        </button>
        </div>
        <div class="form-group" id="reset-div">
          <button
            type="button"
            id="btn-resetemail"
            class="btn btn-primary btn-block">
              Send Email
          </button>
        </div>
      </form>
    </div>
  </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->

  <script src="https://cdn.auth0.com/js/auth0/9.2/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );
      
      // Change the ui based on the type of flow
      if (config.extraParams.login_hint)
      {
        var flow = config.extraParams.login_hint;
        if(flow=='signup')
        {
         //alert('sign up');
          document.getElementById("firstname").style.display = "block";
          document.getElementById("lastname").style.display = "block";
          document.getElementById("btn-login").style.display = "none";
          document.getElementById("btn-signup").style.display = "block";
        }
        else
       {
         // alert('login in');
          document.getElementById("btn-login").style.display = "block";
          document.getElementById("btn-signup").style.display = "none";
          document.getElementById("firstname").style.display = "none";
          document.getElementById("lastname").style.display = "none";
        }
      }
      var rtype = 'code';
      //var cid =  config.application.client_metadata.cid;//config.client_metadata.cid;
      var databaseConnection = 'Username-Password-Authentication';
      if(config.clientID==='8FZvSq0xzvHx4G1IAiK9lHFyE1okB5Oi') 
         //|| config.clientID==='19g1zQjml1Lvyr7Bo1NeB4x2bLSoqzAI')
      {
         databaseConnection = 'HipsterBank';
        
      }
      if(config.clientID==='oaA0M74HLGYhy52GH3Cugo1WPFu1yu85') 
         //|| config.clientID==='19g1zQjml1Lvyr7Bo1NeB4x2bLSoqzAI')
      {
         databaseConnection = 'HelpDesk';
        
      }
      //if(config.clientID==='82uvoYrqZzuCSteVHDzpsxTW6N3VA') 
         //|| config.clientID==='19g1zQjml1Lvyr7Bo1NeB4x2bLSoqzAI')
      //{
         //databaseConnection = 'Twitter';
        
      //}
      
      
       rtype = 'code'; // id_token token';
      
      var params = Object.assign({
        domain: config.auth0Domain,
        clientID: config.clientID,//cid,//config.clientID,//cid,//config.clientID,
        redirectUri: config.callbackURL,
        responseType: rtype,
        scope: 'openid profile email'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);

      function login(e) {
        e.preventDefault();
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        webAuth.login({
          realm: databaseConnection,//'HipsterBank',//databaseConnection,
          username: username,
          password: password
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function signup(e) {
        e.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var fullname = firstname + " " + lastname;
         //alert(firstname);
         //alert(lastname);
         //alert(fullname);
        document.getElementById("success-message").innerHTML = "";

        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          user_metadata: { given_name: firstname, family_name: lastname, name: fullname }
          //name: fullname,
          //given_name: firstname,
          //family_name: lastname
        }, function(res,err) {
          //if(err) next(err);
          //console.log(err.message);
          //if(res.statusCode !==200)
             //{
                console.log('hello');
                console.log(res);
                console.log(res.description);
                //console.log(res.code.toString());
                //err.message);//"here");//err.description);
                console.log(res.statusCode);
                displayError(res);
             //}
          if (err) displayError(err);
        });
      }
      
      function displayPasswordReset() {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
        document.getElementById("login-div").style.display = "none";
        document.getElementById('reset-div').style.display = "block";
        document.getElementById("pwd-div").style.display = "none";
        // Customization by clientID
        switch (config.clientID) {
            case "82uvoYrqZzuCSteVHDzpsxTW6N3VATnW":
            document.getElementById("taskheader").innerHTML = "RESET PASSWORD - WEBAPPY";
            break;
            case "5Tbemw8u1NQdXiiwhCzAe7aZzQlIR5pa":
            document.getElementById("taskheader").innerHTML = "RESET PASSWORD - OmarSPA";
            break;
            default:
            document.getElementById("taskheader").innerHTML = "RESET PASSWORD - OTHER"; 
        }
        
        //if(config.clientID==="82uvoYrqZzuCSteVHDzpsxTW6N3VATnW")
        //{
          //document.getElementById("taskheader").innerHTML = "RESET PASSWORD WEBAPPY";
       // }
        //else
        //{
          //document.getElementById("taskheader").innerHTML = "RESET PASSWORD OTHER";
        //}
      }
      
      function passwordReset() {
        var email = document.getElementById('email').value;
        
        webAuth.changePassword({
          connection: databaseConnection,
          email: email
          }, function (err, resp) {
          if(err){
            console.log(err.message);
            displayError(err);
          }else{
            console.log(resp);
            displaySuccess(resp);
            document.getElementById("taskheader").innerHTML = "PLEASE LOG IN";
            document.getElementById("login-div").style.display = "block";
            document.getElementById("pwd-div").style.display = "block";
            document.getElementById('reset-div').style.display = "none";
          }
        });
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }
      
      function loginWithTwitter() {
        webAuth.authorize({
          connection: 'twitter'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        //alert('in error');
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.description + ' in error';//err.code;//
        errorMessage.style.display = 'block';
      }
      
      function displayError(res) {
        //alert('in response error');
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = res.description + ' in response error';//res.code;//
        errorMessage.style.display = 'block';
      }
      
      function displaySuccess(resp) {
        var successMessage = document.getElementById('success-message');
        successMessage.innerHTML = resp;
        successMessage.style.display = 'block';
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
      document.getElementById('btn-twitter').addEventListener('click', loginWithTwitter);
      document.getElementById('btn-signup').addEventListener('click', signup);
      document.getElementById('btn-resetemail').addEventListener('click', passwordReset);
      document.getElementById('btn-pwdreset').addEventListener('click', displayPasswordReset);    
    });
  </script>
</body>
</html>
